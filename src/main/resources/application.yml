server:
  port: 8082
  servlet:
    context-path: /auth-service

spring:
  application:
    name: auth-service

  profiles:
    active: dev

  config:
    import: ${SPRING_CONFIG_IMPORT} # Importa la configuraci√≥n externa desde config-server
    #import: optional:configserver:http://192.168.100.23:7777/
    #import: optional:configserver:http://localhost:7777/
    #import: optional:configserver:http://localhost:7777/

  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: true

  doc:
    swagger-ui:
      path: /swagger-ui.html
      enabled: true

logging:
  level:
    com.tms: INFO

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      #defaultZone: ${eureka.registry-server}
      #defaultZone: http://localhost:8761/eureka/

  instance:
    instance-id: "${spring.application.name}:${random.value}"

app:
  jwt:
    secret: RandomSecretKey123456789!RandomSecretKey123456789!RandomSecretKey123456789!
    expiration-in-ms: 604800000

service:
  security:
    secure-key-username: temporal001
    secure-key-password: pablorosasSecurePassword!

curso:
  service:
    url: http://localhost:8080/gateway

compras:
  service:
    url: http://localhost:4444
